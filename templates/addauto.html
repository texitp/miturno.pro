{% extends 'base.html' %}
{% load static %}

{% block extracss %}
    <style>
        body,
        html {
          background-color: #ebecf0;
        }

        body,
        p,
        input,
        select,
        textarea,
        button {
          letter-spacing: -0.2px;
          font-size: 16px;
        }

        form {
          padding: 16px;
          width: 320px;
          margin: 0 auto;
        }

        .segment {
          padding: 32px 0;
          text-align: center;
        }

        button,
        input {
          border: 0;
          outline: 0;
          font-size: 16px;
          border-radius: 320px;
          padding: 16px;
          background-color: #ebecf0;
          text-shadow: 1px 1px 0 #fff;
        }

        label {
          display: block;
          margin-bottom: 24px;
          width: 100%;
        }

        input {
          margin-right: 8px;
          box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;
          width: 100%;
          box-sizing: border-box;
          transition: all 0.2s ease-in-out;
          appearance: none;
          -webkit-appearance: none;
        }
        input:focus {
          box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
        }

        button {
          color: #61677c;
          box-shadow: -5px -5px 20px #fff, 5px 5px 20px #babecc;
          transition: all 0.2s ease-in-out;
          cursor: pointer;
          font-weight: 600;
        }
        button:hover {
          box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babecc;
        }
        button:active {
          box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
        }
        button .icon {
          margin-right: 8px;
        }
        button.unit {
          border-radius: 8px;
          line-height: 0;
          width: 48px;
          height: 48px;
          display: inline-flex;
          justify-content: center;
          align-items: center;
          margin: 0 8px;
          font-size: 19px;
        }
        button.unit .icon {
          margin-right: 0;
        }
        button.red {
          display: block;
          width: 100%;
          color: #ae1100;
        }
        .input-group label {
          margin: 0;
          flex: 1;
        }
    </style>
{% endblock %}

{% block content %}
        <div class="content">
            <form class="login" autocomplete="off" style="margin-top: -35px" method="post"
                  onsubmit="return animate_btn()"> {% csrf_token %}
              <div class="segment">
              </div>

              <label>
                <input maxlength="10" id="ichapa" required type="text" name="chapa" autofocus
                       placeholder="MatrÃ­cula"/>
              </label>
                <label>
                <select name="combustible" id="id_combu">
                    <option value=""> -- Seleccione Combustible -- </option>
                    <option value="1"> gasolina </option>
                    <option value="0"> diesel </option>
                </select>
              </label>
              <button class="red" type="submit">
                  <i id="ibtn_submit" class="icon fa fa-save"></i> Guardar
              </button>
              <div class="segment">
                <a href="{% url 'autos' %}">
                    Cancelar
                </a> &nbsp;
              </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    <script>
        function animate_btn(){
            if (dget('id_combu').options.selectedIndex == 0) {
                message("Seleccione tipo de Combustible", 'error');
                return false;
            }
            dget('ibtn_submit').className = 'icon fa fa-spinner fa-spin';
            return true;
        }
    </script>
{% endblock %}

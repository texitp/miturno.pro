{% extends 'base.html' %}
{% load static %}

{% block extracss %}{% endblock %}

{% block content %}
    <div class="content">
        <form class="login" autocomplete="off" style="margin-top: -35px" method="post"
              onsubmit="return animate_btn()"> {% csrf_token %}
          <div class="segment">
          </div>

          <label>
            <input id="inew" required type="text" name="new" autofocus
                   placeholder="Nueva contraseÃ±a" value="{{ uname }}"/>
          </label>
          <button class="red" type="submit">
              <i id="ibtn_submit" class="icon fa fa-chevron-circle-right"></i> Cambiar
          </button>
        </form>
    </div>
{% endblock %}

{% block extrajs %}
    {% if error %}
        <script>
            $.toast({
                //heading: 'Error',
                text: 'Datos incorrectos',
                position: 'top-center',
                icon: 'error',
                stack: true
            });
            dget('ipassword').focus();
        </script>
    {% endif %}

    <script>
        function animate_btn(){
            dget('ibtn_submit').className = 'icon fa fa-spinner fa-spin';
            return true;
        }
    </script>
{% endblock %}
